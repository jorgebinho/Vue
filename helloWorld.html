<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input='alterarTitulo'>
  <h1>{{ titulo }}</h1>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Hello World'
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value
      }
    }
  })
</script>
